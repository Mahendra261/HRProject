<div>
  <h2>Login Form</h2>
</div>
<div class="content container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label>First Name: </label>
      <input class="form-control" type="text" formControlName="fname" />
    </div>
    <div *ngIf="loginForm.get('fname').hasError('required')">
      First Name should not be empty.
    </div>
    <div class="form-group">
      <label>Last Name: </label>
      <input class="form-control" type="text" formControlName="lname" />
    </div>
    <div class="form-group">
      <label>Date of Joining: </label>
      <input class="form-control" type="date" formControlName="doj" />
    </div>
    <div class="form-group">
      <label>Mobile: </label>
      <input class="form-control" type="text" formControlName="mobile" />
    </div>
    <div class="form-group">
      <label>Email: </label>
      <input class="form-control" type="text" formControlName="email" />
    </div>

    <button class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
